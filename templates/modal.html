{% block head %}
<script src="../static/modal.js"></script>
{% endblock head %}


<div id="tiny_modal" class="modal relative z-10 image_modal warning_modal" aria-labelledby="modal-title" role="dialog" aria-modal="true" style="display: none;">
    <!--
      Background backdrop, show/hide based on modal state.
  
      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  
    <div id="modal" class="modal fixed inset-0 z-10 overflow-y-auto">
      <div class="modal flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
       
        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl">
          <div class="warning_modal  transition-all sm:my-8 sm:w-full sm:max-w-lg" style="display: none;"">
            <div class=" bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                  <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                  </svg>
                </div>
                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                  <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Excluir Evento</h3>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500">
                      Você tem certeza que deseja excluir este evento? Todas as informações a respeito dele serão perdidas permanentemente. Esta ação não pode ser desfeita.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="flex items-center justify-center image_modal m-8" style="display: none;">
            <img id="modal_img" class="max-h-screen max-w-screen-lg" src="">
          </div>

          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <form action="/meus-eventos" method="POST" class="warning_modal" style="display: none;">
                {% csrf_token %}
                <input name="delete_event" id="delete_event"  type="text" value="" style="display: none;">
            
                <button type="submit" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Excluir</button>
            </form>
            <button id="close_modal"  class="btn_close_modal mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Voltar</button>
          </div>
        </div>
      </div>
    </div>
</div>
