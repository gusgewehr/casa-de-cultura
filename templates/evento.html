{% extends 'base.html' %}

{% block title %}Casa de Cultura - Cadastro{% endblock title %}

{% block content %}
<script>

  var all_dates = "{{ all_dates }}"
</script>

<div class="container mx-auto flex flex-wrap py-6">

  <section class="w-full md:w-2/3 flex flex-col items-center px-3">

    <article class="flex flex-col shadow my-4">
      <a class="hover:opacity-75">
        <img src="{{ banner.image.url }}" class="max-h-96 w-full object-fill">
      </a>
      <div class="bg-white flex flex-col justify-start p-6">
        <h1 class="text-3xl font-bold hover:text-gray-700 pb-4">{{event.nome}}</h1>
        <p class="text-sm pb-8">
          Por <span class="font-semibold hover:text-gray-800">{{event.usuario}}</span>, {{date.start_date}}
        </p>
        <p class="pb-3"> {{ event.descricao}} </p>
      </div>
    </article>
  </section>

  <!-- Sidebar Section -->
  <aside class="w-full md:w-1/3 flex flex-col items-center px-3">

    <div class="w-full bg-white shadow flex flex-col my-4 p-6">
      <div class="grid grid-cols-3 gap-1">
        {% for image in images %}
        <img class="hover:opacity-75 object-fill h-32 w-full" src="{{ image.image.url }}">
        {% endfor %}
      </div>
    </div>

  </aside>

</div>


<script>
  function getCarouselData() {
    return {
      currentIndex: 0,
      images: [
        'https://source.unsplash.com/collection/1346951/800x800?sig=1',
        'https://source.unsplash.com/collection/1346951/800x800?sig=2',
        'https://source.unsplash.com/collection/1346951/800x800?sig=3',
        'https://source.unsplash.com/collection/1346951/800x800?sig=4',
        'https://source.unsplash.com/collection/1346951/800x800?sig=5',
        'https://source.unsplash.com/collection/1346951/800x800?sig=6',
        'https://source.unsplash.com/collection/1346951/800x800?sig=7',
        'https://source.unsplash.com/collection/1346951/800x800?sig=8',
        'https://source.unsplash.com/collection/1346951/800x800?sig=9',
      ],
      increment() {
        this.currentIndex = this.currentIndex === this.images.length - 6 ? 0 : this.currentIndex + 1;
      },
      decrement() {
        this.currentIndex = this.currentIndex === this.images.length - 6 ? 0 : this.currentIndex - 1;
      },
    }
  }
</script>


{% endblock content %}
